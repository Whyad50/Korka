services:
  caddy:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.caddy
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.php
    depends_on:
      - mysql

  mysql:
    image: mysql:lts
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: korka
      MYSQL_USER: korka
      MYSQL_PASSWORD: korka
    volumes:
      - ./data/database:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql

